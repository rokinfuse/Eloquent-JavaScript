<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var list = null;

    function arrayToList(array) {
        for (var i = array.length - 1; i > 0; i--) {
            list = {
                value: array[i],
                rest: list
            };
        }
        return list;
    }

    function listToArray(list) {
        var array = [];
        for (var i = list; i; i = i.rest) {
            array.push(i.value);
        }
        return array;
    }

    function prepend(value, list) {
        return {
            value: value,
            rest: list
        };
    }

    function nth(list, n) {
        if (!list)
            return undefined;
        else if (n == 0)
            return list.value;
        else
            return nth(list.rest, n - 1);
    }

    console.log(arrayToList([1, 2, 3, 4]));
    console.log(listToArray(arrayToList([1, 2, 3, 4])));
    console.log(prepend(1, prepend(2, prepend(3, null))));
    console.log(nth(arrayToList([1, 2, 3, 4]), 6));
    </script>
</body>

</html>
